<!doctype html>
<html lang="en">

<head>
    <title>To do</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <br>
<h3>Todos</h3>
    <ul>
        {%for todo in todos%}
        <li>
            <input type="checkbox" name="done" {%if todo['done']%} checked {%endif%} disabled onchange="this.form.submit()">

            <span {% if todo['done'] %} style="text-decoration: line-through;" {%endif%}> {{ todo ['todo'] }} </span> 
            
            <a href="{{ url_for('check', index=loop.index0) }}">Check</a>
            <a href="{{ url_for('edit',index=loop.index0 ) }}">Edit</a>
            <a href="{{ url_for('delete', index=loop.index0 ) }}">Delete</a>

        </li>
        {%endfor%}
    </ul>
        <form action="{{ url_for('add' ) }}" method="post">
            <input type="text" name="todo" id="">
            <button type="submit">Add</button>

        </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
