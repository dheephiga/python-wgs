{% extends 'base.html' %}
{% block title %}
    dashboard
{% endblock %}

{block content}
<div class="container text-center">
    <div class="row align-items-start">
        {% for pushup in pushup_data %}
      <div class="col">
        <h3>{{ pushups.date }}</h3>
            <p>User: {{ pushups.count }}</p>
            <p>Pushups Count: {{ pushup.comment }}</p>
      </div>
    </div>
  </div>
{%endblock}
