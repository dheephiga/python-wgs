{% extends 'base.html' %} {% block title %} dashboard {% endblock %} {% block
content %}
<div class="container">
  <div class="row align-items-start">
    <div class="col">
      <ul>
        {% for pushup in pushup_data %}
        <li>
          <p>{{ pushup.date }}</p>
          <p>User: {{ pushup.count }}</p>
          <p>Pushups Count: {{ pushup.comment }}</p>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
