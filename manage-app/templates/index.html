{% extends 'base.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h1>Welcome to Manage.inc</h1>
        <p class="lead">Manage your tasks efficiently!</p>
    </div>
    
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <td class="text-center">
                            <a href="{{ url_for('view_tasks') }}" class="btn btn-lg btn-primary">View Tasks</a>
                        </td>
                        <td class="text-center">
                            <a href="{{ url_for('create_task_form') }}" class="btn btn-lg btn-success">Assign Task</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-12 text-center">
            {% if username %}
                <p class="my-0">Welcome, {{ username }}</p>
                <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-danger mt-2">Logout</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
