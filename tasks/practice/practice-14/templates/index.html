<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiles</title>
</head>
<body>
    <h1>Profiles</h1>
    {% if profiles %}
    <ul>
        {% for profile in profiles %}
        <li>
            <a href="{{ url_for('profile', id=profile.id) }}">{{ profile.name }}</a>
            ({{ profile.views }} views)
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No profiles found.</p>
    {% endif %}
</body>
</html>
