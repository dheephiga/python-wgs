{% extends 'base.html' %} {% block title %} Dashboard {% endblock %} {% block
content %}
<div class="container">
  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Count</th>
            <th>Comment</th>
          </tr>
        </thead>
        <tbody>
          {% for pushup in pushup_data %}
          <tr>
            <td>{{ pushup.date }}</td>
            <td>{{ pushup.count }}</td>
            <td>{{ pushup.comment }}</td>
            <td>
              <a
                href="{{ url_for('edit_pushup', id=pushup.id) }}"
                class="btn btn-primary"
                >Edit</a
              >
              <a
                href="{{ url_for('delete_pushup', id=pushup.id) }}"
                class="btn btn-danger"
                >Delete</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
